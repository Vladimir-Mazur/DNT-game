<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./css/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="./favicon.png">
	<title>DNTT</title>
</head>
<body>
	<div class="wrapper">
		<div class="game">
			<div class="game-body">
				<div class="game-items">
					<div class="game-text">
						<p>Результат: <span></span></p>
					</div>
				</div>
				<div class="game-counter"></div>
			</div>
			<div class="game-win">
				<p>Победа!</p>
			</div>
		</div>
		<div class="info">
			<a href="#info" title="Правила игры" class="info-icon">i</a>
			<div id="info" class="info-body">
				<a href="#" class="info-close">X</a>
				<div class="info-text">
					<p>Продержитесь минуту убегая мышью от квадратов</p>
					<p>Игра начнется при наведении на серое поле.</p>
					<p>При выходе за пределы поля, игра начнется с начала.</p>
				</div>
			</div>
		</div>
	</div>
</body>
